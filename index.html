<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <title>spellbook</title>
  </head>

  <body>
    <header class="container-fluid bg-info text-light text-center">
      <h1>spellbook</h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">
          <div class="row d-flex flex-column">
            <div class="col-12 flex-grow-1 list-container">
              <h2>Spells</h2>
              <ol id="apiSpells"></ol>
            </div>
            <div class="col-12 flex-grow-1 list-container">
              <h2>My Spells</h2>
              <ol id="mySpells"></ol>
            </div>
          </div>
        </div>
        <div id="activeSpell" class="col h-100">
          Active column
        </div>
      </div>
    </main>

    <footer class="container-fluid bg-info text-light">
      <div class="row text-center">
        <div class="col-12">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
